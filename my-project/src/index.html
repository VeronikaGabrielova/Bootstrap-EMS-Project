<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="style.scss">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer="defer" src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Log in</title>
  </head>
  <body>
    <body class="bg-light p-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 card shadow-lg mt-5 p-0">
            <div class="card-header text-bg-primary p-3">Login</div>
            <div class="card-body">
              <form action="dash.html">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    id="user_name"
                    placeholder="johndoe"
                    autofocus
                  />
                  <label for="user_name">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    type="text"
                    id="user_password"
                    placeholder="****"
                  />
                  <label for="user_password">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input form="remember_me" class="form-check-input" type="checkbox">
                  <label class="form-check-label" for="remember_me">Remember Me</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-success p-3" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right pe-1 pb-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>Login To Continue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
